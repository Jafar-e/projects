    <main>
        <h1>Оставьте свой отзыв</h1>
        <form action="" method="get">
            <label>
                Имя:
                <input type="text" name="username" id="usernameid" maxlength="40" placeholder="Иван Федорович" required/>
            </label>
            <label>
                Фамилия:
                <input type="text" name="surname" id="surnameid" maxlength="40" placeholder="Крузенштерн" required/>
            </label>
            <label>
                Электронная почта:
                <input type="email" name="usermail" id="usermailid" required/>
            </label>
            <label>
                Дата вашего рождения:
                <input type="date" name="birthday" id="birthdayid" required/>
            </label>
            <label>
                Стаж в IT:
                <input type="number" name="experience" id="experienceid" min="1" max="70"/>
            </label>
            <label for="commentid">Комментарий:</label>
            <textarea name="comment" id="commentid" cols="50" rows="10"></textarea>
            <br />
            <button type="submit">Отправить</button>
            <br /><br />
        </form>
